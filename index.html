<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NewProject</title>
    <link rel="icon" href="./icon_monkey.png" />

    <meta name="description" content="Boilerplate for new NewProject" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Jibbo" />

    <!-- FONTAWSOME STYLE LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- MY STYLE -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="button-wrapper">
        <button class="speak-view">
          <i class="fa-solid fa-grip"></i>
          Speaker View
        </button>
        <button class="fullscreen-view">
          <i class="fa-solid fa-maximize"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="wrapper container">
        <div class="window">
          <img src="https://picsum.photos/300/200?random=1" alt="user" />
          <button class="user-details">
            <i class="fa-solid fa-microphone-slash"></i>
            Pinco Pallo
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <div id="mic" class="button-wrapper">
          <button><i class="fa-solid fa-microphone"></i></button>
          <span>text</span>
        </div>

        <div id="mic-options" class="">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>

        <div id="cam" class="button-wrapper">
          <button><i class="fa-solid fa-video"></i></button>
          <span>text</span>
        </div>

        <div id="cam-options" class="">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>
      </div>

      <div class="wrapper">
        <div id="invite" class="button-wrapper">
          <button><i class="fa-solid fa-user-plus"></i></button>
          <span>text</span>
        </div>

        <div id="people" class="button-wrapper">
          <button><i class="fa-solid fa-users"></i></button>
          <span>text</span>
        </div>

        <div id="polling" class="button-wrapper">
          <button><i class="fa-solid fa-square-poll-vertical"></i></button>
          <span>text</span>
        </div>

        <div id="stream" class="button-wrapper">
          <button><i class="fa-solid fa-share-from-square"></i></button>
          <span>text</span>
        </div>

        <div id="stream-options">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>

        <div id="chat" class="button-wrapper">
          <button><i class="fa-solid fa-message"></i></button>
          <span>text</span>
        </div>

        <div id="rec" class="button-wrapper">
          <button><i class="fa-solid fa-record-vinyl"></i></button>
          <span>text</span>
        </div>

        <div id="rooms" class="button-wrapper">
          <button><i class="fa-solid fa-table-cells-large"></i></button>
          <span>text</span>
        </div>

        <div id="more" class="button-wrapper">
          <button><i class="fa-solid fa-ellipsis"></i></button>
          <span>text</span>
        </div>
      </div>
      <div class="wrapper">
        <div id="end" class="button-wrapper">
          <button>text</button>
        </div>
      </div>
    </footer>
  </body>
</html>
