    <footer>
      <div class="wrapper">
        <div id="mic" class="button-wrapper">
          <button><i class="fa-solid fa-microphone"></i></button>
          <span>Mute</span>
        </div>

        <div id="mic-options" class="">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>

        <div id="cam" class="button-wrapper">
          <button><i class="fa-solid fa-video"></i></button>
          <span>Stop Video</span>
        </div>

        <div id="cam-options" class="">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>
      </div>

      <div class="wrapper">
        <div id="invite" class="button-wrapper">
          <button><i class="fa-solid fa-user-plus"></i></button>
          <span>Invite</span>
        </div>

        <div id="people" class="button-wrapper">
          <button><i class="fa-solid fa-users"></i></button>
          <span>Manage Participants</span>
        </div>

        <div id="polling" class="button-wrapper">
          <button><i class="fa-solid fa-square-poll-vertical"></i></button>
          <span>Polling</span>
        </div>

        <div id="stream" class="button-wrapper">
          <button><i class="fa-solid fa-share-from-square"></i></button>
          <span>Share Screen</span>
        </div>

        <div id="stream-options">
          <button><i class="fa-solid fa-circle-chevron-up"></i></button>
        </div>

        <div id="chat" class="button-wrapper">
          <button><i class="fa-solid fa-message"></i></button>
          <span>Chat</span>
        </div>

        <div id="rec" class="button-wrapper">
          <button><i class="fa-solid fa-record-vinyl"></i></button>
          <span>Record</span>
        </div>

        <div id="rooms" class="button-wrapper">
          <button><i class="fa-solid fa-table-cells-large"></i></button>
          <span>Breakout Rooms</span>
        </div>

        <div id="more" class="button-wrapper">
          <button><i class="fa-solid fa-ellipsis"></i></button>
          <span>More</span>
        </div>
      </div>
      <div class="wrapper">
        <div id="end" class="button-wrapper">
          <button>End meeting</button>
        </div>
      </div>
    </footer>
